<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&E Websites — Monochrome Studio</title>
  <meta name="description" content="Black & white. Fewer words. Obscene polish. M&E Websites." />
  <style>
    :root{ --bg:#000; --fg:#fff; --muted:#bfbfbf; --radius:22px; --grain:.10 }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:600 16px/1.4 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; overflow-x:hidden}
    a{color:inherit; text-decoration:none}

    /* ======= Background: "Porcelain" (soft organic shapes, no lines/ribbons/lights) ======= */
    .porcelain{position:fixed; inset:0; z-index:-2; pointer-events:none; filter:contrast(105%)}
    .porcelain::before{content:""; position:absolute; inset:-10vmax; background:
      radial-gradient(40vmax 30vmax at 18% 30%, rgba(255,255,255,.05), transparent 60%),
      radial-gradient(30vmax 24vmax at 78% 28%, rgba(255,255,255,.035), transparent 62%),
      radial-gradient(36vmax 28vmax at 60% 74%, rgba(255,255,255,.045), transparent 65%),
      radial-gradient(26vmax 20vmax at 12% 80%, rgba(255,255,255,.03), transparent 70%);
      animation: porcelainDrift 90s ease-in-out infinite;
    }
    @keyframes porcelainDrift{
      0%,100%{ transform: translate3d(0,0,0) scale(1) }
      50%{ transform: translate3d(0,-1.2%,0) scale(1.02) }
    }

    /* fine grain for depth */
    .grain{position:fixed; inset:-1px; mix-blend-mode:soft-light; opacity:var(--grain)}
    .grain svg{width:100%; height:100%; display:block}

    /* ======= Header ======= */
    header{position:fixed; inset:18px 18px auto; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:14px; padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.02); backdrop-filter: blur(6px) saturate(120%); border:1px solid rgba(255,255,255,.08)}
    .brand{display:flex; align-items:center; gap:10px; letter-spacing:.08em; text-transform:uppercase}
    .bead{width:10px; height:10px; border-radius:50%; background:#fff; box-shadow:0 0 20px rgba(255,255,255,.45)}
    nav a{padding:8px 12px; border:1px solid rgba(255,255,255,.12); border-radius:999px; opacity:.85}
    nav a:hover{opacity:1; background:rgba(255,255,255,.06)}

    /* ======= Hero ======= */
    .hero{min-height:100svh; display:grid; place-items:center; padding:120px 20px 80px; text-align:center}
    .title{margin:8px 0 0; font-weight:1000; line-height:.82; letter-spacing:-.02em; font-size:clamp(64px,12vw,180px); position:relative; display:inline-grid; grid-auto-flow:column; gap:.06em}
    .title span{display:inline-block; transform:translateY(24px) scale(.98); opacity:0; filter: drop-shadow(0 16px 48px rgba(0,0,0,.7));
      background:linear-gradient(180deg, #fff, #dcdcdc 40%, #fff 80%); -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 1px 0 rgba(255,255,255,.5), 0 2px 0 rgba(255,255,255,.25);
      animation: rise .7s cubic-bezier(.2,.7,.2,1) forwards;
    }
    .title span:nth-child(1){animation-delay:.05s}
    .title span:nth-child(2){animation-delay:.14s}
    .title span:nth-child(3){animation-delay:.23s}
    @keyframes rise{to{transform:translateY(0) scale(1); opacity:1}}

    .tag{margin:14px 0 26px; color:#dcdcdc; letter-spacing:.14em; text-transform:uppercase; font-size:12px; opacity:.9}

    .actions{display:flex; gap:14px; justify-content:center; flex-wrap:wrap}
    .btn{position:relative; border:1px solid rgba(255,255,255,.28); background:rgba(255,255,255,.02); color:#fff; padding:14px 22px; border-radius:999px; font-weight:800; letter-spacing:.04em; cursor:pointer; text-decoration:none; transition:transform .16s ease, background .16s ease, border-color .16s ease}
    .btn:hover{transform:translateY(-2px); background:rgba(255,255,255,.08); border-color:#fff}
    .btn::after{content:""; position:absolute; inset:-2px; border-radius:inherit; background:linear-gradient(110deg, rgba(255,255,255,.5) 0 8%, transparent 35% 100%); filter:blur(10px); opacity:0; transform:translateX(-20%); transition:opacity .25s ease, transform .6s ease}
    .btn:hover::after{opacity:.6; transform:translateX(5%)}

    /* ======= Work Grid ======= */
    section#work{padding:120px 20px 160px; max-width:1200px; margin:0 auto}
    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:14px}
    .card{grid-column:span 4; aspect-ratio:16/10; border-radius:18px; border:1px solid rgba(255,255,255,.14); background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); overflow:hidden; position:relative; transition:transform .18s ease, border-color .18s ease}
    .card:hover{transform:translateY(-6px); border-color:#fff}
    .card h3{position:absolute; left:12px; bottom:10px; margin:0; font-size:14px; letter-spacing:.06em}
    @media (max-width:980px){.card{grid-column:span 6}}
    @media (max-width:640px){.card{grid-column:span 12}}

    footer{padding:80px 20px 120px; display:grid; place-items:center; color:#aaa}
    .fine{opacity:.75; font-size:12px; letter-spacing:.06em; text-transform:uppercase}

    /* Reduced motion */
    @media (prefers-reduced-motion:reduce){ .porcelain::before{animation:none} .title span{animation:none; opacity:1; transform:none} }
  </style>
</head>
<body>
  <!-- Background: Porcelain -->
  <div class="porcelain" aria-hidden></div>
  <div class="grain" aria-hidden>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2"/><feColorMatrix type="saturate" values="0"/></filter>
      <rect width="100" height="100" filter="url(#n)" opacity=".35"/>
    </svg>
  </div>

  <!-- Header -->
  <header>
    <div class="brand"><span class="bead"></span> M & E Websites</div>
    <nav>
      <a href="#work">Our creations</a>
      <a href="#" id="openQuote">Get quote</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div>
      <h1 class="title" aria-label="M and E Websites">
        <span>M</span><span>&</span><span>E</span>
      </h1>
      <div class="tag">Web Developers.</div>
      <div class="actions">
        <a class="btn" href="#" id="ctaQuote">Get quote</a>
        <a class="btn" href="#work">View our creations</a>
      </div>
    </div>
  </main>

  <!-- Work (swap with your real builds) -->
  <section id="work" aria-label="Selected builds">
    <div class="grid">
      <article class="card"><h3>01 — Commerce</h3></article>
      <article class="card"><h3>02 — Portfolio</h3></article>
      <article class="card"><h3>03 — Services</h3></article>
      <article class="card"><h3>04 — Architecture</h3></article>
      <article class="card"><h3>05 — Event</h3></article>
      <article class="card"><h3>06 — Restaurant</h3></article>
    </div>
  </section>

  <footer>
    <div class="fine">© <span id="yr"></span> M&E — Minimal words. Maximum craft.</div>
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Quote trigger placeholder (wire to Formspree later)
    [document.getElementById('openQuote'), document.getElementById('ctaQuote')].forEach(btn=>{
      if(!btn) return; btn.addEventListener('click', (e)=>{ e.preventDefault(); alert('Paste your Formspree endpoint and I\'ll wire a sleek modal.'); });
    });
  </script>
</body>
</html>
