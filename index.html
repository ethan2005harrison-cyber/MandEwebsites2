<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&E Websites</title>
  <meta name="description" content="M&E Websites — minimal words, maximal craft. Black & white. Ridiculous animation." />
  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#bfbfbf; --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:600 16px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    a{color:inherit}

    /* Canvas background sits behind everything */
    #fx{position:fixed; inset:0; z-index:-2; display:block}
    /* Film grain overlay to add bite */
    .grain{position:fixed; inset:-2px; z-index:-1; pointer-events:none; mix-blend-mode:soft-light; opacity:.25}
    .grain svg{width:100%; height:100%; display:block}

    /* Center stage */
    .wrap{min-height:100svh; display:grid; place-items:center; padding:24px}

    /* Logo / wordmark */
    .brand{display:flex; align-items:center; gap:14px; letter-spacing:.08em; text-transform:uppercase}
    .dot{width:12px; height:12px; border-radius:50%; background:#fff; box-shadow:0 0 60px rgba(255,255,255,.55)}

    .hero{text-align:center}
    .title{margin:14px 0 6px; font-weight:900; line-height:.9; letter-spacing:-.02em; font-size:clamp(48px,12vw,164px);}
    .title span{display:inline-block}
    .amp{transform-origin:50% 60%; filter:drop-shadow(0 18px 60px rgba(255,255,255,.06));}

    .tag{margin:8px 0 26px; color:#dcdcdc; letter-spacing:.14em; text-transform:uppercase; font-size:12px; opacity:.9}

    /* Ultra-minimal buttons */
    .actions{display:flex; gap:14px; justify-content:center; flex-wrap:wrap}
    .btn{position:relative; border:1px solid rgba(255,255,255,.3); background:rgba(255,255,255,.02); color:#fff; padding:14px 22px; border-radius:999px; font-weight:800; letter-spacing:.04em; cursor:pointer; text-decoration:none; transition:transform .16s ease, background .16s ease, border-color .16s ease}
    .btn:hover{transform:translateY(-2px); background:rgba(255,255,255,.08); border-color:#fff}

    /* Cursor halo */
    .halo{position:fixed; width:28px; height:28px; border:1px solid rgba(255,255,255,.45); border-radius:50%; pointer-events:none; mix-blend-mode:difference; left:0; top:0; translate:-50% -50%; will-change:transform}

    /* Footer mini */
    footer{position:fixed; inset:auto 18px 18px 18px; display:flex; justify-content:space-between; gap:12px; color:#aaa; font-size:12px; letter-spacing:.06em; text-transform:uppercase}

    /* Section: work grid placeholders */
    section#work{padding:120px 20px 160px; max-width:1200px; margin:0 auto}
    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:14px}
    .card{grid-column:span 4; aspect-ratio:16/10; border-radius:18px; border:1px solid rgba(255,255,255,.16); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); overflow:hidden; position:relative; transition:transform .18s ease, border-color .18s ease}
    .card:hover{transform:translateY(-6px); border-color:#fff}
    .card h3{position:absolute; left:12px; bottom:10px; margin:0; font-size:14px; letter-spacing:.06em}
    @media (max-width:980px){.card{grid-column:span 6}}
    @media (max-width:640px){.card{grid-column:span 12}}

    /* Reduced motion */
    @media (prefers-reduced-motion:reduce){ .amp, .halo{display:none} }
  </style>
</head>
<body>
  <canvas id="fx" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2"/><feColorMatrix type="saturate" values="0"/></filter>
      <rect width="100" height="100" filter="url(#n)" opacity=".35"/>
    </svg>
  </div>

  <div class="wrap">
    <header class="brand" aria-label="M and E Websites">
      <span class="dot"></span>
      <span>M & E Websites</span>
    </header>

    <main class="hero">
      <h1 class="title"><span>M</span><span class="amp">&</span><span>E</span></h1>
      <div class="tag">Black & White • Brutal polish</div>
      <div class="actions">
        <a class="btn" href="#" id="quote">Get quote</a>
        <a class="btn" href="#work">View our creations</a>
      </div>
    </main>
  </div>

  <!-- Work (swap with real projects) -->
  <section id="work" aria-label="Selected builds">
    <div class="grid">
      <div class="card"><h3>01 — Commerce</h3></div>
      <div class="card"><h3>02 — Portfolio</h3></div>
      <div class="card"><h3>03 — Services</h3></div>
      <div class="card"><h3>04 — Architecture</h3></div>
      <div class="card"><h3>05 — Event</h3></div>
      <div class="card"><h3>06 — Restaurant</h3></div>
    </div>
  </section>

  <footer>
    <div>© <span id="yr"></span> M&E</div>
    <div>Minimal words. Maximum craft.</div>
  </footer>

  <div class="halo" aria-hidden></div>

  <script>
    // Year
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Cursor halo
    const halo = document.querySelector('.halo');
    let hx = innerWidth/2, hy = innerHeight/2; let tx=hx, ty=hy; const lerp=(a,b,t)=>a+(b-a)*t;
    addEventListener('pointermove', e=>{ tx = e.clientX; ty = e.clientY; });
    (function loop(){ hx = lerp(hx, tx, .18); hy = lerp(hy, ty, .18); halo.style.transform = `translate(${hx}px,${hy}px)`; requestAnimationFrame(loop); })();

    // WebGL background — embossed noise with light that follows cursor
    const canvas = document.getElementById('fx');
    const gl = canvas.getContext('webgl', {antialias:false, depth:false, stencil:false, powerPreference:'high-performance'});
    if(!gl){ /* graceful fallback */ console.warn('WebGL not available'); }

    function resize(){ const dpr = Math.min(2, devicePixelRatio||1); const w = innerWidth, h = innerHeight; canvas.width = w*dpr; canvas.height = h*dpr; canvas.style.width=w+'px'; canvas.style.height=h+'px'; gl && gl.viewport(0,0,canvas.width,canvas.height); }
    addEventListener('resize', resize); resize();

    if(gl){
      const vsrc = `
        attribute vec2 p; void main(){ gl_Position = vec4(p,0.0,1.0); }
      `;
      const fsrc = `
        precision highp float;
        uniform vec2 u_res; uniform float u_time; uniform vec2 u_mouse;

        // Simplex noise (2D)
        vec3 mod289(vec3 x){ return x - floor(x * (1.0/289.0)) * 289.0; }
        vec2 mod289(vec2 x){ return x - floor(x * (1.0/289.0)) * 289.0; }
        vec3 permute(vec3 x){ return mod289(((x*34.0)+1.0)*x); }
        float snoise(vec2 v){
          const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                               -0.577350269189626, 0.024390243902439);
          vec2 i = floor(v + dot(v, C.yy));
          vec2 x0 = v - i + dot(i, C.xx);
          vec2 i1 = (x0.x > x0.y) ? vec2(1.0,0.0) : vec2(0.0,1.0);
          vec4 x12 = x0.xyxy + C.xxzz;
          x12.xy -= i1;
          i = mod289(i);
          vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                          + i.x + vec3(0.0, i1.x, 1.0 ));
          vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
          m = m*m ; m = m*m ;
          vec3 x = 2.0 * fract(p * C.www) - 1.0;
          vec3 h = abs(x) - 0.5;
          vec3 ox = floor(x + 0.5);
          vec3 a0 = x - ox;
          m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
          vec3 g;
          g.x = a0.x * x0.x + h.x * x0.y;
          g.y = a0.y * x12.x + h.y * x12.y;
          g.z = a0.z * x12.z + h.z * x12.w;
          return 130.0 * dot(m, g);
        }

        float fbm(vec2 p){
          float a = 0.0; float f = 1.0; float w = 0.5; 
          for(int i=0;i<6;i++){ a += w * snoise(p*f); f*=2.0; w*=0.5; }
          return a;
        }

        void main(){
          vec2 uv = gl_FragCoord.xy / u_res.xy; 
          vec2 suv = uv*2.0-1.0; suv.x *= u_res.x/u_res.y;

          // base height field
          float h = fbm(uv*3.5 + u_time*0.02);
          h += 0.5*fbm(uv*9.0 - u_time*0.03);

          // compute normal from height field
          float eps = 0.002;
          float hR = fbm((uv+vec2(eps,0.0))*3.5 + u_time*0.02);
          float hU = fbm((uv+vec2(0.0,eps))*3.5 + u_time*0.02);
          vec3 n = normalize(vec3(h - hR, h - hU, 0.6));

          // moving light follows cursor
          vec3 L = normalize(vec3(u_mouse*2.0-1.0, 0.7));
          float diff = max(dot(n, L), 0.0);
          float spec = pow(max(dot(reflect(-L, n), vec3(0.0,0.0,1.0)), 0.0), 64.0);

          float base = 0.34 + 0.66*diff + 0.45*spec;
          base = clamp(base, 0.0, 1.0);

          // high-contrast monochrome
          float c = smoothstep(0.25, 0.95, base);
          vec3 col = vec3(c);

          // vignette
          float v = smoothstep(1.3, 0.2, length(suv));
          col *= v;

          gl_FragColor = vec4(col, 1.0);
        }
      `;

      function compile(type, src){ const s = gl.createShader(type); gl.shaderSource(s, src); gl.compileShader(s); if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)) throw gl.getShaderInfoLog(s); return s; }
      function program(vs, fs){ const p = gl.createProgram(); gl.attachShader(p, vs); gl.attachShader(p, fs); gl.linkProgram(p); if(!gl.getProgramParameter(p, gl.LINK_STATUS)) throw gl.getProgramInfoLog(p); return p; }
      const prog = program(compile(gl.VERTEX_SHADER, vsrc), compile(gl.FRAGMENT_SHADER, fsrc));
      gl.useProgram(prog);
      const buf = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, buf); gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
      const loc = gl.getAttribLocation(prog, 'p'); gl.enableVertexAttribArray(loc); gl.vertexAttribPointer(loc, 2, gl.FLOAT, false, 0, 0);
      const u_res = gl.getUniformLocation(prog,'u_res');
      const u_time = gl.getUniformLocation(prog,'u_time');
      const u_mouse = gl.getUniformLocation(prog,'u_mouse');

      let t0 = performance.now(); let m = [0.5,0.5];
      addEventListener('pointermove', (e)=>{ m = [e.clientX/innerWidth, 1.0 - e.clientY/innerHeight]; });

      function render(){ gl.uniform2f(u_res, canvas.width, canvas.height); gl.uniform1f(u_time, (performance.now()-t0)/1000); gl.uniform2f(u_mouse, m[0], m[1]); gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4); requestAnimationFrame(render); }
      render();
    }

    // Quote button (hook your endpoint later)
    document.getElementById('quote').addEventListener('click', (e)=>{
      e.preventDefault();
      alert('Drop your Formspree endpoint and I\'ll wire this to a sleek modal.');
    });
  </script>
</body>
</html>
