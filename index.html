<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&E Websites — Monochrome Studio</title>
  <meta name="description" content="Black & white. Fewer words. Obscene polish. M&E Websites." />
  <style>
    :root{ --bg:#000; --fg:#fff; --muted:#bfbfbf; --line:#1a1a1a; --radius:22px }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:600 16px/1.4 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; overflow-x:hidden}
    a{color:inherit; text-decoration:none}

    /* ======= Background Textures (no flashlight) ======= */
    .canvas{position:fixed; inset:0; z-index:-2; pointer-events:none}

    /* Layer 1 — diagonal silk stripes, slow pan */
    .layer.l1{position:absolute; inset:-10vmax; background:
      repeating-linear-gradient(135deg, rgba(255,255,255,.035) 0 3px, transparent 3px 26px);
      animation: pan1 38s linear infinite; filter:contrast(104%)}
    @keyframes pan1{ to{ background-position: 600px 0 } }

    /* Layer 2 — micro grid, subtle zoom */
    .layer.l2{position:absolute; inset:-8vmax; background:
      linear-gradient(0deg, rgba(255,255,255,.025) 1px, transparent 1px) 0 0/ 100% 24px,
      linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px) 0 0/ 24px 100%;
      transform-origin:50% 50%; animation: zoom2 24s ease-in-out infinite}
    @keyframes zoom2{ 50%{ transform: scale(1.04)} }

    /* Layer 3 — conic bands, ultra subtle rotation */
    .layer.l3{position:absolute; inset:-15vmax; background:
      conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.04), rgba(255,255,255,0) 25%, rgba(255,255,255,.04) 50%, rgba(255,255,255,0) 75%, rgba(255,255,255,.04) 100%);
      mix-blend-mode:overlay; filter:blur(6px) contrast(106%); animation: spin3 80s linear infinite}
    @keyframes spin3{ to{ transform: rotate(1turn) } }

    /* animated film grain for bite */
    .grain{position:absolute; inset:-1px; mix-blend-mode:soft-light; opacity:.24; animation: grainShift 1.6s steps(4) infinite }
    @keyframes grainShift{ 50%{ transform: translate3d(1px,-1px,0)} to{ transform: translate3d(0,0,0)} }
    .grain svg{width:100%; height:100%; display:block}

    /* ======= Header ======= */
    header{position:fixed; inset:18px 18px auto; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:14px; padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.02); backdrop-filter: blur(6px) saturate(120%); border:1px solid rgba(255,255,255,.08)}
    .brand{display:flex; align-items:center; gap:10px; letter-spacing:.08em; text-transform:uppercase}
    .bead{width:10px; height:10px; border-radius:50%; background:#fff; box-shadow:0 0 20px rgba(255,255,255,.45)}
    nav a{padding:8px 12px; border:1px solid rgba(255,255,255,.12); border-radius:999px; opacity:.85}
    nav a:hover{opacity:1; background:rgba(255,255,255,.06)}

    /* ======= Hero ======= */
    .hero{min-height:100svh; display:grid; place-items:center; padding:120px 20px 80px; text-align:center}

    /* stacked 3D wordmark */
    .title{margin:8px 0 0; font-weight:1000; line-height:.85; letter-spacing:-.02em; font-size:clamp(56px,12vw,180px); position:relative; display:inline-block}
    .title span{position:relative; display:inline-block; text-shadow:
        0 1px 0 rgba(255,255,255,.5),
        0 2px 0 rgba(255,255,255,.35),
        0 3px 0 rgba(255,255,255,.18),
        0 8px 22px rgba(0,0,0,.7)}
    .title .amp{animation: breathe 6s ease-in-out infinite}
    @keyframes breathe{ 50%{ transform: translateY(-4px) scale(1.02) } }

    .tag{margin:14px 0 26px; color:#dcdcdc; letter-spacing:.14em; text-transform:uppercase; font-size:12px; opacity:.9}

    /* Buttons (monochrome, classy, with border shimmer) */
    .actions{display:flex; gap:14px; justify-content:center; flex-wrap:wrap}
    .btn{position:relative; border:1px solid rgba(255,255,255,.28); background:rgba(255,255,255,.02); color:#fff; padding:14px 22px; border-radius:999px; font-weight:800; letter-spacing:.04em; cursor:pointer; text-decoration:none; transition:transform .16s ease, background .16s ease, border-color .16s ease}
    .btn:hover{transform:translateY(-2px); background:rgba(255,255,255,.08); border-color:#fff}
    .btn::after{content:""; position:absolute; inset:-2px; border-radius:inherit; background:conic-gradient(from 0deg, transparent 10%, rgba(255,255,255,.25), transparent 90%); filter:blur(8px); opacity:.0; transition:opacity .2s ease}
    .btn:hover::after{opacity:.5}

    /* ======= Work Grid ======= */
    section#work{padding:120px 20px 160px; max-width:1200px; margin:0 auto}
    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:14px}
    .card{grid-column:span 4; aspect-ratio:16/10; border-radius:18px; border:1px solid rgba(255,255,255,.14); background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); overflow:hidden; position:relative; transition:transform .18s ease, border-color .18s ease}
    .card:hover{transform:translateY(-6px); border-color:#fff}
    .card h3{position:absolute; left:12px; bottom:10px; margin:0; font-size:14px; letter-spacing:.06em}
    @media (max-width:980px){.card{grid-column:span 6}}
    @media (max-width:640px){.card{grid-column:span 12}}

    /* ======= Footer ======= */
    footer{padding:80px 20px 120px; display:grid; place-items:center; color:#aaa}
    .fine{opacity:.75; font-size:12px; letter-spacing:.06em; text-transform:uppercase}

    /* Respect reduced motion */
    @media (prefers-reduced-motion:reduce){ .title .amp{animation:none} .layer.l1,.layer.l2,.layer.l3{animation:none} .grain{animation:none} }
  </style>
</head>
<body>
  <!-- Background (no cursor light) -->
  <div class="canvas" aria-hidden>
    <div class="layer l1"></div>
    <div class="layer l2"></div>
    <div class="layer l3"></div>
    <div class="grain">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/><feColorMatrix type="saturate" values="0"/></filter>
        <rect width="100" height="100" filter="url(#n)" opacity=".35"/>
      </svg>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="brand"><span class="bead"></span> M & E Websites</div>
    <nav>
      <a href="#work">Our creations</a>
      <a href="#" id="openQuote">Get quote</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div>
      <h1 class="title" aria-label="M and E Websites">
        <span>M</span><span class="amp">&</span><span>E</span>
      </h1>
      <div class="tag">Web Developers.</div>
      <div class="actions">
        <a class="btn" href="#" id="ctaQuote">Get quote</a>
        <a class="btn" href="#work">View our creations</a>
      </div>
    </div>
  </main>

  <!-- Work (swap with your real builds) -->
  <section id="work" aria-label="Selected builds">
    <div class="grid">
      <article class="card"><h3>01 — Commerce</h3></article>
      <article class="card"><h3>02 — Portfolio</h3></article>
      <article class="card"><h3>03 — Services</h3></article>
      <article class="card"><h3>04 — Architecture</h3></article>
      <article class="card"><h3>05 — Event</h3></article>
      <article class="card"><h3>06 — Restaurant</h3></article>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="fine">© <span id="yr"></span> M&E — Minimal words. Maximum craft.</div>
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Subtle parallax on scroll for background layers (no flashlight, low CPU)
    const l1 = document.querySelector('.layer.l1');
    const l2 = document.querySelector('.layer.l2');
    const l3 = document.querySelector('.layer.l3');
    let sy = 0; let ticking = false;
    window.addEventListener('scroll', ()=>{ sy = window.scrollY; if(!ticking){ requestAnimationFrame(()=>{ 
      const y1 = sy * 0.02; // furthest
      const y2 = sy * 0.04; // middle
      const y3 = sy * 0.06; // closest
      l1.style.transform = `translateY(${y1}px)`;
      l2.style.transform = `translateY(${y2}px)`;
      l3.style.transform = `translateY(${y3}px)`;
      ticking = false; }); ticking = true; }
    }, {passive:true});

    // Quote trigger placeholder (wire to Formspree later)
    [document.getElementById('openQuote'), document.getElementById('ctaQuote')].forEach(btn=>{
      if(!btn) return; btn.addEventListener('click', (e)=>{ e.preventDefault(); alert('Paste your Formspree endpoint and I\'ll wire a slick modal.'); });
    });
  </script>
</body>
</html>
